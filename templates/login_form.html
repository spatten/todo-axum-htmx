<title>Create an account</title>
<form hx-post="/sessions/login" method="post">
  <label>Email: <input type="email" name="email" placeholder="you@domain.com" value="{{ email }}"/></label>
  <div class="error">{{ email_errors }}</div>
  <label>Password: <input type="password" name="password" /></label>
  <div class="error">{{ password_errors }}</div>
  <input type="submit" value="Login" />
</form>
